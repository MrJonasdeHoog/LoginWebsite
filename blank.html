<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            padding: 20px;
        }

        /* Optional: Center text vertically and horizontally */
        html, body {
            height: 100%;
            display: flex;
            justify-content: left;
            align-items: left;
        }

        textarea {
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: white;
            border: none;
            resize: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
        }
    </style>
</head>
<body>
    <textarea id="input-text" placeholder="Start typing here..." dir="ltr"></textarea>
    <script src="script.js"></script>
</body>
</html>
